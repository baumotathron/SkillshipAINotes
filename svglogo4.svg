<svg viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatar3-face-grad" x1="96" y1="32" x2="96" y2="160" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F5F3FF"/>
      <stop offset="1" stop-color="#E4E0FF"/>
    </linearGradient>
    <radialGradient id="avatar3-glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(96 96) rotate(90) scale(80 120)">
      <stop stop-color="#C4B5FD" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#C4B5FD" stop-opacity="0"/>
    </radialGradient>
  </defs>


  <!-- Glow background -->
  <ellipse cx="96" cy="96" rx="80" ry="120" fill="url(#avatar3-glow)"/>


  <!-- Face shape (hexagon) -->
  <path d="M96 24 L160 64 V 128 L96 168 L32 128 V 64 L96 24 Z"
        fill="url(#avatar3-face-grad)" stroke="#C4B5FD" stroke-width="3"/>


  <!-- Left eye -->
  <path d="M70 90 L85 100 L70 110" stroke="#7E69AB" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Right eye -->
  <path d="M122 90 L107 100 L122 110" stroke="#7E69AB" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Smile -->
  <path d="M90 130 C92 134, 100 134, 102 130" stroke="#7E69AB" stroke-width="4" stroke-linecap="round"/>
  <!-- Forehead diamond (fill and outline) -->
  <path d="M96 50 L104 62 L96 74 L88 62 L96 50 Z" fill="#9b87f5"/>
  <path d="M96 50 L104 62 L96 74 L88 62 L96 50 Z" stroke="#FFFFFF" stroke-width="1.5" stroke-linejoin="round"/>
</svg>